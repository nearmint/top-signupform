<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up form</title>
    <link href="styles.css" rel="stylesheet">
</head>
<body>

    <div id="outer-container">

    <div id="container">


        <div id="left-side">
            
            
            <div id="behind-logo">
                    <img src="files/odin-lined.png" height="90px"> 
                    <div id="logo-text">
                        Odin
                    </div>     
    
            </div>    

            <div id="photo-tag">
                Photo by <u>Halie West</u> on <u>Unsplash</u>
            </div>
            
        
        
        
        </div>

        <div id="right-side">

            <div id="right-side-header">
                This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. <br>Sign up <em>now</em> to get started.
                <br><br>
                You <em>know</em> you want to.
              
            </div>

            <div id="right-side-main">
                Let's do this!

                <form action="example.com/path" method="post">
                    <div>
                    <label for="firstName">FIRST NAME</label>
                    <input type="text" id="firstName">
                    </div>

                    <div>
                    <label for="lastName">LAST NAME</label>
                    <input type="text" id="lastName">
                    </div>

                    <div>
                        <label for="email">EMAIL</label>
                        <input type="email" id="email">
                        </div>

                        <div>
                            <label for="tel">PHONE NUMBER</label>
                            <input type="tel" id="tel">
                            </div>


                            <div>
                                <label for="pass">PASSWORD</label>
                                <input type="password" id="pass" class="error">
                                </div>

                                <div>
                                    <label for="repeatPass">CONFIRM PASSWORD</label>
                                    <input type="password" id="repeatPass" class="error">
                                    </div>
                                    <span id="pass-error">* Passwords do not match</span>








                </form>
            </div>

            <div id="right-side-footer">
                <button type="button">Create Account</button><br><br><br>
                Already have an account? <a href="http://test.test">Log in</a>
            </div>


        </div>


    </div>


</div>

    
</body>
</html>
